 <!DOCTYPE html>

<html lang="en">
<head>     
     <meta charset="UTF8">
     <meta name="viewport" content="width=divice-width, initial-scale=1.0">
     <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet"> 
     <link rel="stylesheet" href="app.css">
     <title>Formulario</title>> 
</head>
<body>
     <div class="container">
	<div class="form__top">
		<h2>Formulario  <span>Registro</span></h2>
	</div>
	<form class="form__reg" action="">
		<input class="input" type="text" placeholder="&#128100; Nombres" required autofocus>
		<input class="input" type"text" placeholder="&#9993; Apellidos" required autofocus>
		<input class="input" type"text" placeholder="&#128222; Edad" required>
				
		<div class="radio">
		      <input type="radio" name="sexo" id="hombre">
		      <label for="hombre">Hombre</label>
		      <input type="radio" name="sexo" id="mujer">
              	      <label for="mujer">Mujer</label>
		<input class="input" type"text" placeholder="&#9993; Domicilio" required>
		<input class="input" type"tel" placeholder="&#9993; Numero de Telefono" required>
		 <input class="input" type"id" placeholder="&#9993; Nacionalidad" required>


		 		

		<div class="btn__form">
			<input class="btn__submit" type="submit" value="REGISTRAR">
			<input class="btn__reset" type="reset" value="LIMPIAR">


		</div>
	   </form>
	</div>
</body>
</html>
